値を1つ指定した場合： 指定した値が[上下左右]のマージンになります。
値を2つ指定した場合： 記述した順に[上下][左右]のマージンになります。
値を3つ指定した場合： 記述した順に[上][左右][下]のマージンになります。
値を4つ指定した場合： 記述した順に[上][右][下][左]のマージンになります。
マージンはパディングとセットで覚えるのが良いと思います。

border...
borderプロパティは、ボーダーのスタイル・太さ・色をまとめて指定する際に使用します。 スタイル・太さ・色のうち、指定する値を任意の順序でスペースで区切って記述します。

borderプロパティでは、ボーダーのスタイル・太さ・色について上下左右バラバラの指定をすることはできません。 上下左右のボーダーを異なったものにする場合には、 border-top、 border-bottom、 border-left、
border-right、 または、 border-style、 border-width、 border-color、 で指定してください。

■ボーダースタイルの値
none
ボーダーは表示されず、太さも0になります。表のセルなどのボーダーが重なり合う場合は他の値が優先されます。これが初期値です。
hidden
ボーダーは表示されず、太さも0になります。表のセルなどのボーダーが重なり合う場合はこの値が優先されます。
solid
1本線で表示されます。
double
2本線で表示されます。
groove
立体的に窪んだ線で表示されます。
ridge
立体的に隆起した線で表示されます。
inset
上と左のボーダーが暗く、下と右のボーダーが明るく表示され、ボーダーで囲まれた領域全体が立体的に窪んだように表示されます。上下左右の一部だけに指定しても立体感は出ません。
outset
上と左のボーダーが明るく、下と右のボーダーが暗く表示され、ボーダーで囲まれた領域全体が立体的に隆起したように表示されます。上下左右の一部だけに指定しても立体感は出ません。
dashed
破線で表示されます。
dotted
点線で表示されます。
■ボーダー太さの値
数値で指定
数値にpxやemやexなどの単位をつけて指定します。pxとは1ピクセルを1とする単位で、実際に表示されるサイズは72dpiや96dpiといったモニタの解像度により変化します。また、emとはフォントの高さを1とする単位で、exとは小文字の｢x｣の高さを1とする単位です。
キーワードで指定
thin（細い）、medium（普通）、thick（太い）のうち、いずれかを指定します。キーワードで指定する場合、実際に表示される太さはブラウザにより異なります。
■ボーダー色の値
色
#000000などの記述やカラーネームで色指定をします。
transparent
ボーダーの色を透明にします。


line-height...
line-heightプロパティは、行の高さを指定する際に使用します。行の高さには負の値を指定することはできません。

行の高さとフォントサイズの関係ですが、 例えばline-heightが20pxでfont-sizeが14pxの場合、 20px（行の高さ）から14px（フォントサイズ）を引いた残りの6pxが、行間として上下均等に3pxずつ割り振られます。

また、例えばline-heightが10pxでfont-sizeが14pxなど、行の高さがフォントサイズより小さな値の場合には、 行が重なって表示されます。

尚、line-heightプロパティは使い方とブラウザの種類により、表示や印刷に不具合が出る場合があります。例えばNetscape
Navigator4.xでは、line-heightプロパティを適用した範囲内に画像とテキストが混在していると、 画像とテキストが重なって表示されてしまうので注意してください。

■値
normal
ブラウザが判断して行の高さを決定します。これが初期値です。
数値に単位をつけて指定
数値にpxやemやexなどの単位をつけて指定します。pxとは1ピクセルを1とする単位で、実際に表示されるサイズは72dpiや96dpiといったモニタの解像度により変化します。また、emとはフォントの高さを1とする単位で、exとは小文字の｢x｣の高さを1とする単位です。
数値のみで指定
単位をつけずに数値のみを指定すると、その数値にフォントのサイズを掛けた値が行の高さとなります。例えば｢1.5｣と指定すると｢150%｣や｢1.5em｣と指定した場合と同じになります。
％で指定
％値で指定します。


text-shadow...
text-shadowプロパティは、テキストに影をつける際に使用します。
text-shadowプロパティでは、スペース区切りで<水平方向の距離>
<垂直方向の距離>
<影のぼかし半径>
<影の色>を指定することができます。 長さの値には、pxやemやexなどの単位が利用できます。

１番目の長さの値は、水平方向の影のオフセット距離を表します。 正の値を指定すると右へ、負の値を指定すると左へ影が移動します。

２番目の長さの値は、垂直方向の影のオフセット距離を表します。 正の値を指定すると下へ、負の値を指定すると上へ影が移動します。

３番目の長さの値は省略可能ですが、指定した場合には影のぼかし半径を表します。 ぼかし半径が指定されない場合はゼロとなります。
尚、ぼかし半径とは、ぼかし効果の境界までの距離のことですが、ぼかし効果を計算する厳密なアルゴリズムは定義されていません。

色の値は省略可能ですが、指定した場合には影の色を表します。長さの値の前か後に任意で指定します。 色の値が指定されない場合には、ブラウザが選択した色が使用されます。

上記の値のセットをカンマ（ , ）で区切って、複数の影を指定することもできます。

影は、他のテキスト装飾が適用されるのと同じように、要素のすべてのテキストに適用されます。 指定の仕方によっては影同士が重なり合うかもしれませんが、テキスト自身の上に覆われることはありません。
また、ボックスからはみだして影が表示されることがありますが、ボックスのサイズ自体が変わることはありません。

ボックスに影をつける場合には、box-shadowプロパティを使用します。

■値
none
テキストに影をつけない（初期値）
水平方向の距離 垂直方向の距離 影のぼかし半径 影の色
スペース区切りで<水平方向の距離>
<垂直方向の距離>
<影のぼかし半径>
<影の色>を指定する。ぼかし半径と色は省略可
■初期値・適用対象・値の継承
初期値
none
適用対象
すべての要素
値の継承
する

box-shadow...
box-shadowプロパティは、ボックスに1つまたは複数の影をつける際に使用します。 box-shadowプロパティでは、例えば以下のように影を指定します。

box-shadow: 10px 10px;
box-shadow: 10px 10px 10px rgba(0,0,0,0.4);
box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.4);
box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.4) inset;
影は２～４つの長さの値で定義されますが、任意で色、insetキーワードを指定することもできます。 insetキーワードを付けると、影がボックスの外側ではなく内側につくようになります。
長さの指定を省略すると0となり、色の指定を省略するとユーザーエージェントが選んだ色になります。 複数の影を指定する場合には、カンマ（ , ）区切りで影のリストを複数指定します。

影を定義する指定内容は、以下のように解釈されます。

１番目の長さの値は、水平方向の影のオフセット距離です。正の値を指定すると右へ、負の値を指定すると左へ影が移動します。
２番目の長さの値は、垂直方向の影のオフセット距離です。正の値を指定すると下へ、負の値を指定すると上へ影が移動します。
３番目の長さの値は、ぼかし距離です。負の値を指定することはできません。 値が大きいほど影の端のぼかしが強くなり、値が0の場合には端がくっきりとした影となります。
４番目の長さの値は、広がり距離です。正の値を指定すると影の形状を全方向に拡大、負の値を指定すると縮小します。
色の値を指定すると、影がその色になります。
insetキーワードを指定すると、ボックスの外側の影から内側の影に変更されます。
尚、box-shadowプロパティは、::first-letter擬似要素に適用されますが、::first-line擬似要素には適用されません。
また、border-collapse:collapse;が指定されたtable内要素には、外側の影はつきません。

テキストに影をつける場合には、text-shadowプロパティを使用します。

■値
none
要素に影をつけない（初期値）
水平方向の距離 垂直方向の距離 ぼかし距離 広がり距離 影の色 inset
スペース区切りで、水平方向の距離 垂直方向の距離 ぼかし距離 広がり距離 影の色 insetキーワードを指定する。 ぼかし距離 広がり距離 影の色 insetキーワードは省略可
■初期値・適用対象・値の継承
初期値
none
適用対象
すべての要素
値の継承
しない
