<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[HTML/CSS/JavaScript] フロントエンドエンジニアになりたい人の Webプログラミング入門</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <!-- フォーム画面 -->
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、以下のフォームに必要事項をご記入ください。</p>
        <div class="control">
            <label for="mymail">メールアドレス<span class="required">必須</span></label>
            <input type="email" name="mymail" id="mymail">
        </div>
        <div class="control">
            <label for="passcode">パスワード<span class="required">必須</span></label>
            <input type="password" name="passcode" id="passcode">
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
    </div>
</body>

</html>
