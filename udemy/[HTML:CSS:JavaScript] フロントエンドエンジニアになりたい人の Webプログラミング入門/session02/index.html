<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- スマホ用の設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <!-- フォーム画面 -->
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください</p>
        <div class="control">
            <label for="mymail">メールアドレス<span class="required">必須</span></label>
            <input id="mymail" type="email" name="mymail">
        </div>
        <div class="control">
            <label for="passcode">passsword<span class="required">必須</span></label>
            <input id="passcode" type="password" name="passcode">
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
    </div>


</body>


</html>
